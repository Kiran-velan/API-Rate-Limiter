<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #e0e0e0;
        }

        form {
            margin: 30px auto;
            width: fit-content;
            background: #fff;
            padding: 15px 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        label {
            margin: 0 10px;
        }

        input[type="text"], select {
            padding: 5px 8px;
            margin-left: 5px;
        }

        button {
            margin-left: 10px;
            padding: 6px 12px;
            background-color: #2e8b57;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #246b45;
        }
    </style>
</head>
<body>
<h2>User Plan Dashboard</h2>

<table>
    <thead>
    <tr>
        <th>User ID</th>
        <th>Plan</th>
        <th>Limit</th>
        <th>Window (sec)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.planName}"></td>
        <td th:text="${user.limit}"></td>
        <td th:text="${user.windowInSeconds}"></td>
    </tr>
    </tbody>
</table>

<form method="post" action="/dashboard/update">
    <label>User ID:
        <input type="text" name="userId" placeholder="e.g. user123" required/>
    </label>
    <label>Plan:
        <select name="plan" required>
            <option disabled selected>Select Plan</option>
            <option th:each="p : ${plans}" th:value="${p}" th:text="${p}"></option>
        </select>
    </label>
    <button type="submit">Update Plan</button>
</form>
</body>
</html>
